<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Our Login</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en nuestro form</h3>
    <div class="botones">
        <button class="google-btn">
            <picture>
                <img src="https://www.shareicon.net/data/2016/07/10/119930_google_512x512.png" alt="google">
            </picture>
            <span>Resgistrarse con google</span>
        </button>
        <button class="twiter-btn">
        <picture>T</picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>O...</span>
        <hr>
    </div>
    <form action="" method="get">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email" type="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password" type="password" placeholder="6+ characters">
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
     </form>
   </div>
   <p>Prueba</p>
</body>
</html>
